name: Test-Go

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test-go:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./test
    steps:

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v4

    - run: |
        echo "replace github.com/keeper-security/secrets-manager-go/core => ../core" >> go.mod

    - run: pwd; ls -la; cat go.mod

    - name: Run tests
      run: go test -p 1 ./...
